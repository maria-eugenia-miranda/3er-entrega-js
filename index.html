<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

    <header>
        <div class="barraMenu">
            <p class="textoMenu"> Usá el cupón INVIERNO2023 y aprovechá el descuento!!</p>

        </div>

    </header>

    <main>
        <div class=divisionMain>

            <div class="sesionProductos">
                <h1>PRODUCTOS</h1>

                <div id="productos" class="Productos">

                </div>



            </div>

            <div class="sesionCarrito">
                <h2>Carrito de compras</h2>

                <div class="FormatoCarrito">
                    <p>Detalle:</p>
                    <ul id="carrito">

                    </ul>
                    <div>
                        Subtotal:<span id="subTotal"></span>
                    </div>

                    <div id="cupon-descuento">
                        <label for="cupon">Cupón de Descuento:</label>
                        <input type="text" id="cupon" placeholder="Ingresa tu cupón">
                        <button onclick="aplicarDescuento()">Aplicar Cupón</button>
                    </div>

                    <div>
                        Total:<span id="total"></span>
                    </div>
                    <div>
                        <button onclick="vaciarCarrito()">Vaciar</button>
                    </div>
                </div>

            </div>


        </div>


    </main>

    <footer>

    </footer>
    <script src="./scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
